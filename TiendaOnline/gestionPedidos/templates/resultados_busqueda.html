<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Resultados Busqueda:<strong>{{query}}</strong></p>

    {% if articulos%}

        <p>Articulos Encontrados: {{articulos|length}} articulos</p>

        <ul>
            {% for articulo in articulos%}
            <li>
                {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}
            </li>
            {% endfor %}
        </ul>
        <!--En caso de que no haya resultados-->
        {% else %}
        <p>No esta el articulo encontrado</p>

    {% endif %}
</body>
</html>
